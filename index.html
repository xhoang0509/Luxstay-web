<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxstay</title>
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/base.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <script src="./assets/javascript/main.js"></script>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header__app">
                <div class="header__sidebar">
                    <div class="header__logo">
                        <a href="#" class="header__logo-link">
                            <svg version="1.1" viewBox="0 0 50 50" class="svg-icon svg-fill" style="width: 50px; height: 50px;"><path pid="0" d="M25.093 0c13.781.06 24.94 11.317 24.882 25.106C49.917 38.894 38.663 50.058 24.88 50 11.1 49.942-.059 38.683.001 24.894.057 11.106 11.31-.058 25.092 0zm11.801 31.9L14.398 16.053c.241-.26.48-.518.74-.777 2.7-2.687 5.971-4.031 9.775-4.015 3.804.015 7.064 1.388 9.741 4.098.238.241.476.482.694.743l-5.951 4.133 2.381 1.688 5.153-3.576v.02L39.33 16.7c-.692-1.203-1.584-2.325-2.616-3.39-3.231-3.292-7.167-4.947-11.788-4.967-4.6-.019-8.53 1.603-11.809 4.867a17.806 17.806 0 00-2.682 3.408l1.429 1.004 23.429 16.51c-.24.26-.48.518-.74.777-2.7 2.687-5.971 4.011-9.775 3.996-3.803-.016-7.063-1.37-9.74-4.08-.258-.26-.496-.521-.734-.782l6.111-4.251-.139-.181-2.183-1.528-5.373 3.735v-.021l-2.377 1.65a17.824 17.824 0 002.654 3.43c3.253 3.291 7.169 4.946 11.769 4.965 4.62.021 8.549-1.602 11.83-4.866 1.06-1.075 1.96-2.21 2.682-3.406l-2.383-1.67z"></path></svg>
                        </a>
                    </div>
                    <div class="header__search">

                        <div class="header__search-input">
                            <div class="header__search-booking">
                                <i class="header__search-input-icon ti-search"></i>
                                <input onclick="addShadow()" type="text" class="header__search-input-location" placeholder="Tìm kiếm">
                            </div>
                        </div>
                        <div class="header__search-date" href="#">
                            <i class="header__search-date-icon ti-calendar"></i>
                            <span class="header__search-date-text">Ngày</span>
                            <div class="calendar">
                                <div class="calendar__overlay"></div>
                                <div class="calendar__body">
                                    <div class="calendar__month">
                                        <div class="calendar__month-item">
                                            <div class="calendar__month-item-head">
                                                <div class="calendar__month-icon-left" style="display: none;">
                                                    <i class="ti-arrow-left"></i>
                                                </div>
                                                <div class="calendar__month-item-head-name">
                                                    <span>July</span>
                                                    <span>2021</span>
                                                </div>
                                            </div>
                                            <table role="presentation" class="calendar__month-table">
                                                <tbody class="calendar__month-table-week">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a class="header__search-guest" href="#">
                            <div class="header__search-guest-number">
                                <i class="header__search-guest-user ti-user"></i>
                                <span class="header__search-guest-user-text">Số khách</span>
                            </div>
                            <div class="header__search-btn">
                                <i class="header__search-btn-icon ti-search"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Guide</a></li>
                        <li class="header__nav-item header__nav-item-dot"><a href="#" class="header__nav-item-link">Host</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Đăng kí</a></li>
                        <li class="header__nav-item"><a href="#" class="header__nav-item-link">Đăng nhập</a></li>
                        <li class="header__nav-item header__nav-item-logo" onclick="displayCurrencyBox()">
                            <img src="./assets/image/vi.svg" alt="" class="header__nav-item-img">
                            <span class="header__nav-item-link">VND</span>
                            <i class="header__nav-item-icon ti-arrow-down"></i>
                            <div class="currency__box" id="has-currency-box">
                                <div class="currency__box-languages">
                                    <div class="currency__box-language-item">
                                        <img src="./assets/image/vi.svg" alt="" class="currency__box-language-item-img">
                                        <span class="currency__box-language-item-text">Tiếng Việt</span>
                                    </div>
                                    <div class="currency__box-language-item">
                                        <img src="./assets/image/en.svg" alt="" class="currency__box-language-item-img">
                                        <span class="currency__box-language-item-text">English</span>
                                    </div>
                                    <div class="currency__box-language-item">
                                        <img src="./assets/image/ko.svg" alt="" class="currency__box-language-item-img">
                                        <span class="currency__box-language-item-text">Korean</span>
                                    </div>
                                </div>
                                <div class="currency__box-money">
                                    <div class="currency__box-money-item">
                                        <span class="currency__box-money-item-lable">VND</span>
                                        <span class="currency__box-money-item-text">Việt Nam Đồng</span>
                                    </div>
                                    <div class="currency__box-money-item">
                                        <span class="currency__box-money-item-lable">USD</span>
                                        <span class="currency__box-money-item-text">United States Dollar</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="grid">
                <div class="container__slider">
                    <a class="container__slider-link">
                        <img src="./assets/image/file.png" alt="" class="container__slider-img">
                    </a>
                    <ul class="slick__dots">
                        <li class="slick__dot-item" onclick="changeImageSlider1()"></li>
                        <li class="slick__dot-item" onclick="changeImageSlider2()"></li>
                    </ul>
                </div>
            </div>
        </div>

        <footer class="footer"></footer>
    </div>
</body>
</html>
